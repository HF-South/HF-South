<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Menu</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ff00;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #00ff00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Commands Menu</h1>
  <ul>
    <li>bash about-me.sh</li>
    <li>bash projects.sh</li>
    <li>bash support-me.sh</li>
  </ul>
</body>
</html>
